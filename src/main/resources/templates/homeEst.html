<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout ::head(~{title}, ~{links})">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link.text-danger {
            color: #ff4e44 !important;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .fw-bolder {
            font-weight: bold;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            color: #343a40;
        }

        .card-text {
            color: #6c757d;
        }

        .btn {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: rgb(0, 128, 255);
            color: white;
        }

        .btn-secondary {
            background-color: rgb(255, 128, 128);
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg container" style="margin-bottom: 30px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestor Proyectos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container m-auto mt-5" style="margin-bottom: 20px;">
    <section class="container d-flex">
        <aside class="fw-bolder" style="font-size: 80px; letter-spacing: .5px;">
            <p style="margin-top: 80px; padding-right: 60px; color: #282634;"> Estudiante.</p>
        </aside>
        <aside class="container">
        </aside>
    </section>

    <div class="card d-flex">
        <div class="card-body">
            <h5 class="card-title">Proyectos</h5>
            <p class="card-text">Proyectos que puedes escoger.</p>
        </div>
        <a th:href="'/listar-proy-est/' + ${id}" target="_blank" class="btn btn-primary fw-bolder"> Mirar</a>
    </div>

    <div class="card d-flex" style="margin-top: 50px;">
        <div class="card-body">
            <h5 class="card-title">Mis Proyectos</h5>
            <p class="card-text">Tus proyectos.</p>
        </div>
        <a th:href="'/listar-proy-estu/' + ${id}" target="_blank" class="btn btn-secondary fw-bolder"> Mirar</a>
    </div>
</div>

</body>
</html>
