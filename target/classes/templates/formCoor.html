<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout ::head(~{title}, ~{links})">
	
	<Style>
		/* styles.css */
		
		body {
		    font-family: 'Arial', sans-serif;
		    background-color: #f8f9fa;
		    padding: 0;
		    margin: 0;
		}
		
		.navbar {
		    background-color: #343a40;
		}
		
		.navbar-brand, .nav-link {
		    color: #ffffff !important;
		}
		
		.nav-link.disabled {
		    color: #ff4e44 !important;
		}
		
		.container {
		    max-width: 600px;
		    margin: 50px auto;
		    padding: 20px;
		    background-color: #fff;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    border-radius: 8px;
		}
		
		h1 {
		    text-align: center;
		    margin-bottom: 30px;
		    color: #343a40;
		}
		
		.form-label {
		    font-weight: bold;
		    color: #343a40;
		}
		
		.form-control {
		    border-radius: 5px;
		    border: 1px solid #ced4da;
		    padding: 10px;
		    margin-bottom: 15px;
		}
		
		.form-control:focus {
		    border-color: #80bdff;
		    outline: none;
		    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}
		
		.btn-primary {
		    background-color: #007bff;
		    border: none;
		    padding: 10px 20px;
		    font-size: 16px;
		    border-radius: 5px;
		    transition: background-color 0.3s ease;
		}
		
		.btn-primary:hover {
		    background-color: #0056b3;
		}

		</Style>
</head>

<body>

<nav class="navbar navbar-expand-lg container" style="margin-bottom: 30px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gestor Proyectos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link disabled text-danger" href="/">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form class="container" th:object="${coor}" th:action="@{/guardarCoor}" method="post">
    <h1>Ingresa Tus Datos</h1>
    <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="number" class="form-control" id="cedula" th:field="*{cedula}">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
    </div>
    <div class="mb-3">
        <label for="contra" class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="contra" th:field="*{contra}">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono" th:field="*{telefono}">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

</body>
</html>
